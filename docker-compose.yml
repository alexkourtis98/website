version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-website
    ports:
      - "7000:80"
    restart: unless-stopped
    networks:
      - portfolio-network
    labels:
      - "com.portfolio.description=Personal Portfolio Website"
      - "com.portfolio.version=1.0"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  portfolio-network:
    driver: bridge

